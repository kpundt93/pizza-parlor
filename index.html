<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pundt's Pizzeria</title>
</head>
<body>
  <div class="container">
    <h1>Pundt's Pizzeria</h1>
    <h2>Build Your Own Pizza</h2>
    <form id="order-form">
      <h3>Choose a size:</h3>
      <div class="form-check" id="size">
        <input class="form-check-input" type="radio" name="size" value="s" checked>
        <label class="form-check-label" for="s">Small - $15.00</label>
      </div>
      <div class="form-check" id="size">
        <input class="form-check-input" type="radio" name="size" value="m">
        <label class="form-check-label" for="m">Medium - $18.00</label>
      </div>
      <div class="form-check" id="size">
        <input class="form-check-input" type="radio" name="size" value="l">
        <label class="form-check-label" for="l">Large - $21.00</label>
      </div>
      <div class="form-check" id="size">
        <input class="form-check-input" type="radio" name="size" value="xl">
        <label class="form-check-label" for="xl">Extra Large - $24.00</label>
      </div>
      <h3>Choose your toppings:</h3>
      <div class="ingredients" id="veggies">
        <h4>Veggies</h4>
        <p class="toppings-price">~ Add $1.00</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="veg" value="artichoke hearts">
          <label class="form-check-label" for="artichoke hearts">Artichoke Hearts</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="veg" value="black olives">
          <label class="form-check-label" for="black olives">Black Olives</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="veg" value="green bell peppers">
          <label class="form-check-label" for="green bell peppers">Green Bell Peppers</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="veg" value="minced garlic">
          <label class="form-check-label" for="minced garlic">Minced Garlic</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="veg" value="mushrooms">
          <label class="form-check-label" for="mushrooms">Mushrooms</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="veg" value="red onion">
          <label class="form-check-label" for="red onion">Red Onion</label>
        </div>
      </div>
      <div class="ingredients" id="meats">
        <h4>Meats</h4>
        <p class="toppings-price">~ Add $2.00</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="meat" value="canadian bacon">
          <label class="form-check-label" for="canadian bacon">Canadian Bacon</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="meat" value="chicken">
          <label class="form-check-label" for="chicken">Chicken</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="meat" value="italian sausage">
          <label class="form-check-label" for="italian sausage">Italian Sausage</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="meat" value="pepperoni">
          <label class="form-check-label" for="pepperoni">Pepperoni</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="meat" value="salami">
          <label class="form-check-label" for="salami">Salami</label>
        </div>
      </div>
      <button class="btn btn-success" type="submit">Add to Cart</button>
      <button id="reset" class="btn btn-danger" type="reset">Reset</button>
    </form>

    <div id="total"></div>
  </div>
</body>
</html>
